---
- hosts: localhost
  vars_files:
    - settings.yml
    - accounts.yml
    - ['~/cloudbox/accounts.yml', '~/cloudbox/defaults/accounts.yml.default']
    - ['~/cloudbox/settings.yml', '~/cloudbox/defaults/settings.yml.default']
    - ['~/cloudbox/adv_settings.yml', '~/cloudbox/defaults/adv_settings.yml.default']
  roles:
    - { role: filebot, tags: ['filebot'] }
    - { role: flexget, tags: ['flexget'] }
    - { role: grafana, tags: ['grafana'] }
    - { role: login_duo, tags: ['login_duo'] }
    - { role: pam_duo, tags: ['pam_duo'] }
    - { role: pre_tasks }
    - { role: telegraf, tags: ['telegraf'] }
    - { role: tvheadend, tags: ['tvheadend'] }
    - { role: unifi_controller, tags: ['unifi_controller'] }
    - { role: webgrabplus, tags: ['webgrabplus'] }